<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  // 画一条实线
  for(var i = 0;i <= 400;i++){
    dot(i ,10)
  }
  // 画一条一个实点一个空点的虚线
  for(var i = 0;i <= 400;i+= 2){
    dot(i ,20)
  }
  // 画一条两个实点两个空点的虚线
  for(var i = 0;i <= 400;i += 4){
      dot(i,30)
      dot(i + 1,30)
    }
  // 画一条三个实点两个空点的虚线
  for(var i = 0;i <= 400;i += 5){
    dot(i,40)
    dot(i + 1,40)
    dot(i + 2,40)
  }
  // 画一条45度的斜线
  for(var i = 0;i <= 400;i++){
      dot(i ,400 - i)
  }
  // 画一条跨越画布左上角和右下角的对角线
  for(var i = 0;i <= 400;i++){
    dot(i ,(3/4)*i,color = 'yellow')
  }
  // 画一个空心矩形
for(var i = 40;i <= 80;i++){
  dot(i,40)
  dot(i,80)
  dot(40,i)
  dot(80,i)
}
  // 画一个实心矩形
for(var i = 100;i <= 120;i++){
  for(var j = 40;j <= 80;j++){
    dot(i,j,color = 'pink')
  }
}
  // 画一个rgb色彩空间的某一面
  // 没写出来
  // 画一个空心的圆
  for(var i = 0;i < 1000;i++){
    dot(i+50, Math.sqrt(2500- Math.pow(i,2))+50)
    dot(i+50, -Math.sqrt(2500- Math.pow(i,2)) + 50)
    dot(-i+50, -Math.sqrt(2500- Math.pow(i,2)) + 50)
    dot(-i+50, Math.sqrt(2500- Math.pow(i,2))+50)
  }
  // 画一个实心的圆
  for(var i = 0;i <= 80;i++){
    for(var j = 200;j <= 280;j++){
      if(Math.sqrt(Math.pow(i - 40,2) + Math.pow(j - 240,2))<=40){
        dot(i,j,color = 'pink')
      }
    }
  }


  // 画一个大小合适的sin(x)的图像
  for(var i = 0;i < Math.PI*100;i++){
    dot(i,20*Math.sin(i/20)+200)
  }
</script>
</html>
