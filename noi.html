    <script id="ch0103/13">
        // 整体思路:字符串-split拆开成数组-reverse颠倒数组顺序-join拼回字符串-输出结果
        let a=prompt("a");
        // 这里要的就是字符串,所以不用再转成数值了
        let arr=a.split("");
        // split把字符串根据空引号拆分(实际上是每个字符都拆开),变成数组
        let brr=arr.reverse();
        // 把数组的顺序颠倒
        let brrjoin=brr.join("");
        // 把数组拼接成一个字符串(用空引号拼接,实际上是拼接整个数组为一个字符串)
        console.log(brrjoin);
    </script>
