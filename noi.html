    <script id="ch0103/13" type="x">
        // 整体思路:字符串-split拆开成数组-reverse颠倒数组顺序-join拼回字符串-输出结果
        let a=prompt("a");
        // 这里要的就是字符串,所以不用再转成数值了
        let arr=a.split("");
        // split把字符串根据空引号拆分(实际上是每个字符都拆开),变成数组
        let brr=arr.reverse();
        // 把数组的顺序颠倒
        let brrjoin=brr.join("");
        // 把数组拼接成一个字符串(用空引号拼接,实际上是拼接整个数组为一个字符串)
        console.log(brrjoin);
    </script>

    <script id="ch0104/09" type="x">
        // 重点题目:整体框架是一个都不能被整除的输出n,由此确定if和else
        // 设一个变量为空字符串,条件语句累加字符串,因为需要由小到大输出3,5,7,所以注意if语句的顺序
        let n =Number(prompt("n"));
        let print="";
        if(n % 3 == 0 || n % 5 == 0 || n % 7 == 0){
           if(n % 3 == 0){
               print=print + 3;
           } if(n % 5 == 0){
               print=print + " " + 5;
           } if(n % 7 == 0){
               print=print + " " + 7;
           }
           console.log(print);
       }else{
           console.log("n");
       }
    </script>
